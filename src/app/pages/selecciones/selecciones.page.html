<app-navbar></app-navbar>

<ion-content id="main-content"> 
  <ion-searchbar placeholder="¿Qué estás buscando?"></ion-searchbar>

  <div class="breadcrumb">
    Inicio > CAMISETAS > CAMISETAS RETRO > SELECCIONES
  </div>

  <h1 class="section-title">SELECCIONES</h1>

  <ion-button expand="block" fill="outline">Filtrar <ion-icon name="filter"></ion-icon></ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let product of products">
        <div class="product-item">
          <img [src]="product.image" alt="{{ product.name }}">
          <h2>{{ product.name }}</h2>
          <ion-button fill="clear" size="small" (click)="goToProductDetail(product.id)">Ver</ion-button>
          <ion-button fill="clear" size="small" (click)="goToProductDetail(product.id)">Comprar</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>  
</ion-content>

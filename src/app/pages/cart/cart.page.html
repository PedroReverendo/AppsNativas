<app-navbar></app-navbar>
<ion-content id="main-content">
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.name }}</h2>
        <p>{{ item.quantity }} x ${{ item.price }}</p>
      </ion-label>
      <ion-label slot="end">
        <h3>${{ item.price * item.quantity }}</h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total</ion-label>
    <ion-label slot="end">
      <h2>${{ getTotal() }}</h2>
    </ion-label>
  </ion-item>

  <ion-button expand="block" (click)="clearCart()">Vaciar Carrito</ion-button>
  <ion-button expand="full" color="primary" (click)="goToPay()">
    Confirmar compra
  </ion-button>
  
</ion-content>
